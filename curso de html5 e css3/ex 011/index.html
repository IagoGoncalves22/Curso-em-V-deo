<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>música</title>
</head>

<body>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em html5</p>

    <audio src="../ex 011/midia/Kalimba.mp3" controls autoplay loop></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Kalimba.mp3" type="audio/mpeg">
        <source src="midia/Kalimba.ogg" type="audio/ogg">
        <source src="midia/Kalimba.wav" type="audio/wav">

    </audio>
    <!--evitar wav muito pesado-->
   
</body>

</html>
