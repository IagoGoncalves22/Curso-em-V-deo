<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: 11pt Arial;
            background-color: rgb(0, 217, 255);

        }

        input {
            font: normal 14pt Arial;
            width: 100px;

        }

        div#res {
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">

    <div id="res">Resultado</div>

    <h1>Multiplicando Valores</h1>
    <input type="number" name="txtm1" id="txtm1">
    <input type="number" name="txtm2" id="txtm2">
    <input type="button" value="multiplicar" onclick="multiplicar()">

    <div id="resmult">Resultado</div>

    <h1> Subtraindo Valores</h1>
    <input type="number" name="txts1" id="txts1">
    <input type="number" name="txts2" id="txts2">
    <input type="button" value="subtrair" onclick="subtrair()">

    <div id="ressub">Resultado</div>

    <h1> Dividindo Valores</h1>
    <input type="number" name="txtd1" id="txtd1">
    <input type="number" name="txtd2" id="txtd2">
    <input type="button" value="dividir" onclick="dividir()">

    <div id="resdiv">Resultado</div>

    <script>
        function somar() {

            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`

        }

        function multiplicar() {

            var mult1 = window.document.getElementById('txtm1')
            var mult2 = window.document.querySelector('input#txtm2')
            var res = window.document.getElementById('resmult')
            var m1 = Number(mult1.value)
            var m2 = Number(mult2.value)
            var m = m1 * m2
            res.innerHTML = `A multiplicação entre ${m1} e ${m2} é igual a <strong>${m}</strong>`

        }

        function subtrair() {

            var sub1 = window.document.getElementById('txts1')
            var sub2 = window.document.querySelector('input#txts2')
            var res = window.document.getElementById('ressub')
            var s1 = Number(sub1.value)
            var s2 = Number(sub2.value)
            var sub = s1 - s2
            res.innerHTML = `A subtração entre ${s1} e ${s2} é igual a <strong>${sub}</strong>`

        }


        function dividir() {

            var dv1 = window.document.getElementById('txtd1')
            var dv2 = window.document.querySelector('input#txtd2')
            var res = window.document.getElementById('resdiv')
            var d1 = Number(dv1.value)
            var d2 = Number(dv2.value)
            var dv = d1 / d2
            res.innerHTML = `A divisão entre ${d1} e ${d2} é igual a <strong>${dv}</strong>`

        }




    </script>


</body>

</html>
