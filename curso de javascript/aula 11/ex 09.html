<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <!-- <script type='text/javascript' src="009.js"></script> -->
</head>

<body>

    <h1>Verificando Nacionalidade</h1>
    Digite o país onde nasceu: <input type="text" name="txtcountry" id="txtcountry">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtcountry').value
            // console.log(txtv);
            var res = document.getElementById('res');


            // res.innerHTML = `<p>Seu país de origem: <strong>${txtv}.</strong></p>`
            // res.innerText = `Seu país de origem: ${txtv}.`
            document.getElementById('res').innerHTML = `<p>Seu país de origem: <strong>${txtv}.</strong></p>`;
            if (txtv == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>





</body>

</html>
